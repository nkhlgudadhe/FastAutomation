<html>
<head>
<style>
body {
	background: #fafafa;
	color: #444;
	font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif;
	text-shadow: 0 1px 0 #fff;
}

strong {
	font-weight: bold; 
}

em {
	font-style: italic; 
}

table {
	background: #f5f5f5;
	border-collapse: separate;
	box-shadow: inset 0 1px 0 #fff;
	font-size: 15px;
	line-height: 24px;
	text-align: left;
	
	
}	

table th, table td {
	padding: 5px 15px;
}

#envInfo th, #envInfo td {
	padding: 3px 10px;
}


th {
	background:  linear-gradient(#777, #444);
	border-left: 1px solid #555;
	border-right: 1px solid #777;
	border-top: 1px solid #555;
	border-bottom: 1px solid #333;
	box-shadow: inset 0 1px 0 #999;
	color: #fff;
  font-weight: bold;
	
	position: relative;
	text-shadow: 0 1px 0 #000;	
}

th:after {
	background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
	content: '';
	display: block;
	height: 25%;
	left: 0;
	margin: 1px 0 0 0;
	position: absolute;
	top: 25%;
	width: 100%;
}

th:first-child {
	border-left: 1px solid #777;	
	box-shadow: inset 1px 1px 0 #999;
}

th:last-child {
	box-shadow: inset -1px 1px 0 #999;
}

td {
	border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	position: relative;
	transition: all 300ms;
}

td:first-child {
	box-shadow: inset 1px 0 0 #fff;
}	

td:last-child {
	border-right: 1px solid #e8e8e8;
	box-shadow: inset -1px 0 0 #fff;
}	



tr:nth-child(odd) td {
	background: #f1f1f1;	
}

tr:last-of-type td {
	box-shadow: inset 0 -1px 0 #fff; 
}

tr:last-of-type td:first-child {
	box-shadow: inset 1px -1px 0 #fff;
}	

tr:last-of-type td:last-child {
	box-shadow: inset -1px -1px 0 #fff;
}	


</style>
</head>
</html>
<body>
<center>
<br/>
<span style="font-size: 20px">${SCENARIO_DESC} : </span><a target='_blank' style="text-decoration: none;" href="./logs/complete.log"><span style="color:${SCENARIO_STATUS_COLOR}; font-size: 20px; ">${SCENARIO_RESULT}</span></a>
<br/><br/>
<table id="stepInfo">
<thead>
${STEP_HEADER}
</thead>
<tbody>
${STEP_ROWS}
</tbody>
</table>
<br/>

<table id="envInfo" style = "font-size: 14px;">
<thead>
<tr><th >Environment</th><th>Value</th></tr>
</thead>
<tbody>
${ENV_ROWS}
</tbody>
</table>


</center>
</body>
